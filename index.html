<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Daily Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>My Daily Dashboard</h1>
    <p id="date"></p>
  </header>

  <nav>
    <button class="tab-button" data-tab="goals">Goals</button>
    <button class="tab-button" data-tab="projects">Projects</button>
  </nav>

  <main>
    <section id="goals" class="tab-content active">
      <h2>Today's Goals</h2>
      <ul id="goal-list">
        <li><input type="checkbox" data-goal="workout"> Workout</li>
        <li><input type="checkbox" data-goal="cardio"> Cardio</li>
        <li><input type="checkbox" data-goal="book"> Book Reading</li>
        <li><input type="checkbox" data-goal="coding"> Coding / ISS Work</li>
      </ul>
    </section>

    <section id="projects" class="tab-content">
      <h2>Project of the Day</h2>
      <p id="project-text">Click below to get a project</p>
      <button id="get-project">Get Project</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
