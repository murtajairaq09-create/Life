<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Personal Hub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>My Personal Hub</h1>
    <nav>
      <button onclick="showTab('journal')">Journal</button>
      <button onclick="showTab('goals')">Daily Goals</button>
      <button onclick="showTab('projects')">Projects</button>
    </nav>
  </header>

  <main>
    <!-- Journal Section -->
    <section id="journal" class="tab active">
      <h2>Journal</h2>
      <textarea id="journalInput" placeholder="Write your journal entry..."></textarea>
      <button onclick="saveJournal()">Save Entry</button>
      <div id="journalEntries"></div>
    </section>

    <!-- Daily Goals Section -->
    <section id="goals" class="tab">
      <h2>Daily Goals</h2>
      <div id="goalsList">
        <label><input type="checkbox"> Goal 1</label>
        <label><input type="checkbox"> Goal 2</label>
        <label><input type="checkbox"> Goal 3</label>
      </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="tab">
      <h2>Projects</h2>
      <input type="text" id="projectInput" placeholder="Add a new project">
      <button onclick="addProject()">Add Project</button>
      <h3>Project of the Day</h3>
      <p id="projectOfTheDay">No project yet.</p>
      <ul id="projectList"></ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
